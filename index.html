<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container">
            <h1 class="main-heading">Task <span>List</span></h1>
            <div class="center-container">
                <div class="add-task">
                <img src="./add-button.png" alt="add-button">
                <h1>Add New Task</h1>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <h1>Trip To Paris</h1>
                        <hr>
                        <input type="checkbox"> <span class="strike-through">Visit Chruch</span>
                        <br>
                        <input type="checkbox"> <span>Shopping</span>
                    </div>
                    <div class="grid-item">
                        <h1>My Todo List</h1>
                        <hr>
                        <input type="checkbox"> <span class="strike-through">Super Market</span>
                        <br>
                        <input type="checkbox"> <span >Buy Vegetable</span>
                    </div>
                    <div class="grid-item">
                        <h1>Movies To Watch</h1>
                        <hr>
                        <input type="checkbox"> <span class="strike-through">Stranger Things 4</span>
                        <br>
                        <input type="checkbox"> <span>Avengers Endgame</span>
                    </div>
                    <div class="grid-item">
                        <h1>Daily Morning Routine</h1>
                        <hr>
                        <input type="checkbox"> <span class="strike-through">Wakeup at 6 AM</span>
                        <br>
                        <input type="checkbox"> <span>Yoga Practice</span>
                    </div>
                    <div class="grid-item">
                        <h1>Books To Read</h1>
                        <hr>
                        <input type="checkbox" ><span class="strike-through">Atomic Habits</span>
                        <br>
                        <input type="checkbox"> <span>Coding Everyday</span>
                    </div>
                    
                </div>

            </div>
        </div>
</body>
</html>
